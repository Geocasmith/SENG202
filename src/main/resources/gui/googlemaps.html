<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        html { height: 100% }
        body { height: 100%; margin: 0px; padding: 0px }
        #map_canvas { height: 100%; background-color: #666970; }
    </style>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBW-d_-W5qGFc9RBlZuvA0UyyimTnuKUfE&callback=initMap">
    </script>
    <script type="text/javascript">
        var map;
        var marker;
        var markers = [];
        function initialize() {
            var latlng = new google.maps.LatLng(-25.3444, 131.0369);
            var myOptions = {
                zoom: 2,
                center: latlng,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                mapTypeControl: false,
                navigationControl: false,
                streetViewControl: false,
                backgroundColor: "#666970"
            };

            document.geocoder = new google.maps.Geocoder();
            map = new google.maps.Map(document.getElementById("map_canvas"),myOptions);
            marker = new google.maps.Marker({position: new google.maps.LatLng(5, 2), map: map});
            markers.push(marker);

            document.zoomIn = function zoomIn() {
                var zoomLevel = map.getZoom();
                if (zoomLevel <= 20) map.setZoom(zoomLevel + 1);
            }

            document.zoomOut = function zoomOut() {
                var zoomLevel = map.getZoom();
                if (zoomLevel > 0) map.setZoom(zoomLevel - 1);
            }

            document.setMapTypeRoad = function setMapTypeRoad() {
                map.setMapTypeId(google.maps.MapTypeId.ROADMAP);
            }
            document.setMapTypeSatellite = function setMapTypeSatellite() {
                map.setMapTypeId(google.maps.MapTypeId.SATELLITE);
            }
            document.setMapTypeHybrid = function setMapTypeHybrid() {
                map.setMapTypeId(google.maps.MapTypeId.HYBRID);
            }
            document.setMapTypeTerrain = function setMapTypeTerrain() {
                map.setMapTypeId(google.maps.MapTypeId.TERRAIN);
            }

            document.goToLocation = function goToLocation(searchString) {
                document.geocoder.geocode( {'address': searchString}, function(results, status) {
                    if (status == google.maps.GeocoderStatus.OK) {
                        map.setCenter(results[0].geometry.location);
                    } else {
                        alert("Geocode was not successful for the following reason: " + status);
                    }
                });
            }
        }

        document.plotPoint = function plotPoint(lat, long) {
            marker = new google.maps.Marker({
                position: new google.maps.LatLng(lat, long),
                map: map
            });
            markers.push(marker);
        }

        document.deletePoints = function deletePoints() {
            for (let i = 0; i < markers.length; i++) {
                markers[i].setMap(null);
            }
        }

    </script>
</head>
<body onload="initialize()">
<div id="map_canvas" style="width:100%; height:100%"></div>
</body>
</html>
